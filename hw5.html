<!DOCTYPE html>

</head>
<body>
    <script>




for(let i = 1; i <= 3; i++) {

let sum = 0;
let count = 0;
let a = parseInt(prompt("Enter scores for the class, enter a negative number to finish: "));

while (a > 0) {
    sum += a;
    count ++;
    a = parseInt(prompt("Enter scores for the class, enter a negative number to finish: "));
}

if (count > 0) {
    console.log(`Average is ${sum / count}`);
} else {
    console.log("No numbers were entered.");
}
}


    </script>
</body>
