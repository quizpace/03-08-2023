<!DOCTYPE html>
<head>
    <title>hw1</title>
</head>
<body>
    <script>


a = parseInt(prompt("enter width in cm: (Approximately) "))
b = parseInt(prompt("enter height in cm: (Approximately) "))

const pixCm = 37.8;


while (a > 0 && b > 0 && a !== b) {
    const widthPix = a * pixCm;
    const heightPix = b * pixCm;
    document.write(`<div style="border:blue; border-width:10px; border-style:outset; width: ${widthPix}px; height: ${heightPix}px;"></div>`)
a = 0
b = -1
}


    </script>
</body>
</html>
