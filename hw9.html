<!DOCTYPE html>
<head>
    <title>homework2</title>
</head>
<body>
    <script>


let num = parseInt(prompt('(jumps of 7) Enter a number:'));

while (num <= 0) {
    num = parseInt(prompt('(jumps of 7) Enter a number:'));
}
if (num === 0) {
        document.write(`${7}`);
    } else {
for (let i = 7; i <= num; i += 7) {
    document.write(`${i}<br />`);
}}

    </script>
</body>
</html>
