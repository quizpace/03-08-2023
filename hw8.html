<!DOCTYPE html>
<head>
    <title>homework1</title>
</head>
<body>
    <script>



let sum = 0;
let nums = 0;
let max = 0; 

while (sum < 1000) {
    let a = parseInt(prompt('Enter few numbers until the sum is more than 1000:'));
    if (a > max) {
        max = a;
    }
    sum += a;
    nums += 1;
}

document.write(`numbers by now: ${nums}<br /> biggest number: ${max}`);

    </script>
</body>
</html>
